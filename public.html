<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CloudAssist — Enquiry</title>

  <style>
    :root{
      --bg1:#f6f9ff;
      --bg2:#eef6ff;
      --ink:#0b1220;
      --muted:#51607a;
      --card:#ffffff;
      --line:rgba(10,25,45,.10);
      --brand1:#2563eb;
      --brand2:#06b6d4;
      --good:#0f766e;
      --bad:#b42318;
      --shadow: 0 18px 50px rgba(15, 23, 42, .10);
      --shadow2: 0 10px 30px rgba(15, 23, 42, .08);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(37, 99, 235, .10), transparent 60%),
        radial-gradient(900px 500px at 90% 0%, rgba(6, 182, 212, .12), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }

    header{
      padding:18px;
      border-bottom:1px solid var(--line);
      background:rgba(255,255,255,.75);
      backdrop-filter: blur(10px);
    }

    .brand{
      max-width:1100px;
      margin:auto;
      display:flex;
      gap:14px;
      align-items:center;
    }

    .logo{
      width:44px;
      height:44px;
      border-radius:14px;
      background: linear-gradient(135deg,var(--brand1),var(--brand2));
      display:grid;
      place-items:center;
      color:white;
      font-weight:700;
      box-shadow:var(--shadow2);
    }

    main{
      max-width:1100px;
      margin:auto;
      padding:28px 18px 48px;
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:18px;
    }

    @media(max-width:900px){
      main{ grid-template-columns:1fr; }
    }

    .card{
      background:white;
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .card h2{ margin:0 0 6px; }

    .card-head{
      padding:18px;
      border-bottom:1px solid var(--line);
      background:rgba(37,99,235,.06);
    }

    .card-body{ padding:18px; }

    label{
      font-size:12px;
      color:var(--muted);
      display:block;
      margin-bottom:6px;
    }

    input, textarea{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.15);
      margin-bottom:14px;
      font-size:14px;
    }

    button{
      padding:12px 18px;
      border-radius:999px;
      border:none;
      background:linear-gradient(135deg,var(--brand1),var(--brand2));
      color:white;
      cursor:pointer;
      font-size:14px;
      box-shadow:var(--shadow2);
    }

    .status{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
      display:none;
    }

    .ok{
      background:#ecfdf5;
      color:var(--good);
      border:1px solid rgba(15,118,110,.25);
    }

    .err{
      background:#fff1f2;
      color:var(--bad);
      border:1px solid rgba(180,35,24,.25);
    }

    .info-box{
      background:rgba(255,255,255,.8);
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      margin-bottom:12px;
      font-size:14px;
      color:var(--muted);
    }
  </style>
</head>

<body>

<header>
  <div class="brand">
    <div class="logo">CA</div>
    <div>
      <strong>CloudAssist</strong><br>
      <small>Turn enquiries into action — in real time.</small>
    </div>
  </div>
</header>

<main>

  <!-- PUBLIC FORM -->
  <div class="card">
    <div class="card-head">
      <h2>Send an enquiry</h2>
      <p class="subtitle">Our team will review and respond quickly.</p>
    </div>

    <div class="card-body">
      <form id="form">
        <label>Full name</label>
        <input id="name" required>

        <label>Email</label>
        <input id="email" type="email" required>

        <label>Your message</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Submit enquiry</button>
      </form>

      <div id="status" class="status"></div>
    </div>
  </div>

  <!-- COMPANY INFO -->
  <div class="card">
    <div class="card-head">
      <h2>CloudAssist Support</h2>
    </div>

    <div class="card-body">
      <div class="info-box">
        <strong>Email:</strong> support@cloudassist.example<br>
        <strong>Phone:</strong> +353 1 555 0100
      </div>

      <div class="info-box">
        <strong>Office:</strong><br>
        Dublin, Ireland
      </div>

      <div class="info-box">
        Your enquiry is logged with status <b>New</b> and tracked live by our staff team.
      </div>
    </div>
  </div>

</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA9L6iMjwfhEwh-h3utln6teGsEFQzsK-8",
    authDomain: "dbc-final-project-313a1.firebaseapp.com",
    projectId: "dbc-final-project-313a1",
    storageBucket: "dbc-final-project-313a1.firebasestorage.app",
    messagingSenderId: "295884707682",
    appId: "1:295884707682:web:42499514404f1176a37e3b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("form");
  const status = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    status.style.display = "none";

    try{
      await addDoc(collection(db, "enquiries"), {
        name: name.value.trim(),
        email: email.value.trim(),
        message: message.value.trim(),
        status: "New",
        internalNotes: "",
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
      });

      form.reset();
      status.textContent = "Enquiry submitted successfully.";
      status.className = "status ok";
      status.style.display = "block";

    } catch(err){
      console.error(err);
      status.textContent = "Error submitting enquiry.";
      status.className = "status err";
      status.style.display = "block";
    }
  });
</script>

</body>
</html>
